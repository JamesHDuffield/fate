<mat-toolbar>
  <span *ngIf='user$ | async; let user'>
      <span  (click)='auth.logout()'>{{ user.username }}</span>
      <small (click)='story.respawn()'>{{ user.moment.id }}</small>
  </span>
  <span class="fill-remaining-space"></span>

  <span *ngIf='zone$ | async; let zone' class='zone'>
    <small *ngIf='location$ | async; let location' (click)='openLocationDialog(location)'>
      {{ location.name || 'Road' }}
    </small>
    {{ zone.name }}
  </span>
</mat-toolbar>

<router-outlet></router-outlet>

<app-map></app-map>

<app-story></app-story>
