<mat-toolbar @fade *ngIf='firebaseUser$ | async'>
  <span *ngIf='user$ | async; let user;'>
      <span  (click)='auth.logout()'>{{ user.username }}</span>
      <small (click)='story.respawn()' *ngIf='user.admin'>{{ user.moment.id }}</small>
  </span>
  <span class="fill-remaining-space"></span>

  <span *ngIf='zone$ | async; let zone' class='zone'>
    <small *ngIf='location$ | async; let location' (click)='openLocationDialog(location)'>
      {{ location.name || 'Road' }}
    </small>
    {{ zone.name }}
  </span>
</mat-toolbar>

<app-map @fade *ngIf='firebaseUser$ | async'></app-map>

<app-story @fade *ngIf='firebaseUser$ | async'></app-story>

<app-splash *ngIf='!(firebaseUser$ | async)' [loaded]='(firebaseUser$ | async) !== undefined'></app-splash>
