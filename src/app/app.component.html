<mat-toolbar>
  <span *ngIf='user$ | async; let user'>
      {{ user.username }}
      <small>{{ user.moment.id }}</small>
  </span>
  <span class="fill-remaining-space"></span>

  <small *ngIf='location$ | async; let location'>
    {{ location.name }}
  </small>
  <span *ngIf='zone$ | async; let zone' (click)='storyService.respawn()' class='zone'>
    {{ zone.name }}
  </span>
</mat-toolbar>

<router-outlet></router-outlet>

<app-map></app-map>

<app-story></app-story>
