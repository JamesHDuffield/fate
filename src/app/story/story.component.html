<mat-card>
  <div class="reader">
    <mat-list>
      <ng-container *ngIf='current$ | async; let moment'>
        <mat-list-item @fade *ngIf='!hideForAnimation'>
          <app-moment [moment]='moment' class='full-width'></app-moment>
        </mat-list-item>
        <mat-list-item @fade *ngIf='!hideForAnimation'>
          <app-options [moment]='moment' class='full-width'></app-options>
        </mat-list-item>
      </ng-container>
    </mat-list>
  </div>
</mat-card>
