<form [formGroup]="form" class='container' *ngIf='form.enabled'>
  <div class='container'>
    <mat-form-field class="full-width">
      <input matInput placeholder="Describe the choice" formControlName='text'>
    </mat-form-field>
    <mat-button-toggle-group formControlName='type'>
      <mat-button-toggle value='moment' aria-label="New Moment" matTooltip="New Moment">
        <mat-icon>add_comment</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value='north' aria-label="Go North" matTooltip="Go North">
        <mat-icon>arrow_upward</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value='east' aria-label="Go East" matTooltip="Go East">
        <mat-icon>arrow_forward</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value='south' aria-label="Go South" matTooltip="Go South">
        <mat-icon>arrow_downward</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value='west' aria-label="Go West" matTooltip="Go West">
        <mat-icon>arrow_back</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</form>

<div class='button-container' *ngIf='form.disabled'>
  <button mat-line (click)='next(option)' mat-button class='button-option' *ngFor='let option of _moment.options' [disabled]='disabled'>{{ option.text }}</button>
  <button mat-line (click)='respawn()' mat-button color='primary' class='button-option' *ngIf='!_moment.options.length && !_moment.end' [disabled]='disabled'>Respawn at the End of Eternity</button>
  <button mat-line (click)='respawn()' mat-button color='warn' class='button-option' *ngIf='_moment.end' [disabled]='disabled'>Respawn at the End of Eternity</button>
</div>

<div class='tab-buttons'>
  <app-tab-button icon='add' (clicked)='form.enable();' *ngIf='showAddOptionButton' [disabled]='disabled'></app-tab-button>
  <app-tab-button icon='save' (click)='save()' *ngIf='form.enabled' [disabled]='form.invalid'></app-tab-button>
  <br/>
  <app-tab-button icon='cancel' (click)='form.disable()' *ngIf='form.enabled'></app-tab-button>
</div>
