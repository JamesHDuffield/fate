<form [formGroup]="form" class='container'>
  <mat-form-field>
    <textarea matInput matTextareaAutosize placeholder="Location Name" formControlName="name"></textarea>
  </mat-form-field>
  <div class='button-right'>
    <button mat-icon-button  (click)='submit()' [disabled]='form.invalid || form.disabled'>
      <mat-icon small>save</mat-icon>
    </button>
    <button mat-icon-button (click)='onNoClick()'>
      <mat-icon small>cancel</mat-icon>
    </button>
  </div>
</form>
