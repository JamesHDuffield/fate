version: 2.1
description: Orb for firebase deploy.
jobs:
  deploy:
    description: Deploy to firebase
    docker: 
      - image: circleci/<language>:<version TAG>
    parameters:
      token:
        type: string
        description: Firebase Deploy Token
    steps:
      - run:
          name: Install
          command: npm ci
      - run:
          name: Deploy to Firebase
          command: npm run deploy -- --token=<< parameters.token >>

workflows:
  version: 2
  deploy:
    jobs:
      - deploy